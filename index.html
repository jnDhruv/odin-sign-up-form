<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="sidebar">
        The Odin Project
    </section>
    <section class="form">
        <p class="introduction">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Assumenda distinctio unde sint rem at nihil quae
            sed quod hic cum quaerat beatae, non atque eius soluta est deleniti praesentium doloribus dolorum ipsum.
            Sit, obcaecati?
        </p>
        <form action="#" method="get">
            <h2>Sign up now</h2>
            <div>
                <label for="first-name">FIRST NAME *</label>
                <input type="text" name="first-name" id="first-name" required>
            </div>
            <div>
                <label for="last-name">LAST NAME *</label>
                <input type="text" name="last-name" id="last-name" required>
            </div>
            <div>
                <label for="email">EMAIL</label>
                <input type="email" name="user-email" id="email">
            </div>
            <div>
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" name="user-phone" id="phone">
            </div>
            <div>
                <label for="password">PASSWORD *</label>
                <input type="password" name="user-password" id="password" required>
            </div>
            <div>
                <label for="confirm-password">CONFIRM PASSWORD *</label>
                <input type="password" name="user-password-confirmed" id="confirm-password" required>
            </div>
            <button type="submit">Create Account</button>
        </form>
    </section>
</body>

</html>
